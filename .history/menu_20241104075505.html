<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Bryan's Café</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Our Menu</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="menu.html">Menu</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section id="menu">
        <h2>Beverages</h2>
        <div class="menu-grid">
            <div class="menu-item">
                <img src="assets/images/espresso.jpg" alt="Espresso">
                <h3>Espresso</h3>
                <p>$3.00</p>
            </div>
            <div class="menu-item">
                <img src="assets/images/cappuccino.jpg" alt="Cappuccino">
                <h3>Cappuccino</h3>
                <p>$4.00</p>
            </div>
            <div class="menu-item">
                <img src="assets/images/latte.jpg" alt="Latte">
                <h3>Latte</h3>
                <p>$4.50</p>
            </div>
        </div>

        <h2>Food</h2>
        <div class="menu-grid">
            <div class="menu-item">
                <img src="assets/images/avocado_toast.jpg" alt="Avocado Toast">
                <h3>Avocado Toast</h3>
                <p>$5.50</p>
            </div>
            <div class="menu-item">
                <img src="assets/images/granola_bowl.jpg" alt="Granola Bowl">
                <h3>Granola Bowl</h3>
                <p>$6.00</p>
            </div>
            <div class="menu-item">
                <img src="assets/images/organic_salad.jpg" alt="Organic Salad">
                <h3>Organic Salad</h3>
                <p>$7.00</p>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2024 Bryan's Café. All rights reserved.</p>
        <div>
            <a href="#">Instagram</a> | <a href="#">Facebook</a>
        </div>
